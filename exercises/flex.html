<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 10px;
            border: 2px solid #ccc;
            padding: 10px;
            height: 200px;
        }
        .box {
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
            background-color: #f4f4f4;
        }
        .box1 {
            flex: 0 0 100px;
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 100px; */
        }
        .box2 {
            flex: 2 0 150px;
        }
        .box3 {
            flex: 0 1 200px;
        }
    </style>
</head>
<body>
    <h1>Flex Property Exercise</h1>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>
</html>
